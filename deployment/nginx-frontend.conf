# ===================================================================
# SalahTimes Frontend Nginx Configuration
# For production deployment with Next.js and SSL/TLS
# ===================================================================

# Upstream for Next.js
upstream salahtimes_frontend {
    server 127.0.0.1:3000;
    keepalive 64;
}

# ===================================================================
# HTTP to HTTPS Redirect
# ===================================================================

server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;

    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ===================================================================
# HTTPS Server Block
# ===================================================================

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;

    # ===================================================================
    # SSL Certificate Configuration
    # ===================================================================
    
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    
    # SSL session settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern TLS configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ===================================================================
    # Security Headers
    # ===================================================================

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header X-Download-Options "noopen" always;
    
    # HSTS (Uncomment after confirming SSL works correctly)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # ===================================================================
    # Gzip Compression
    # ===================================================================

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;
    gzip_min_length 1024;
    gzip_disable "MSIE [1-6]\.(?!.*SV1)";

    # ===================================================================
    # Next.js Static Files - _next/static
    # ===================================================================

    location /_next/static {
        proxy_pass http://salahtimes_frontend;
        
        # Headers for caching
        proxy_cache_valid 200 60m;
        expires 60m;
        add_header Cache-Control "public, immutable";
        
        # Don't log static file requests
        access_log off;
    }

    # ===================================================================
    # Public Static Files
    # ===================================================================

    location /static {
        proxy_pass http://salahtimes_frontend;
        
        # Long cache for static assets
        proxy_cache_valid 200 60m;
        expires 60m;
        add_header Cache-Control "public, immutable";
        
        access_log off;
    }

    # ===================================================================
    # Service Worker (PWA)
    # ===================================================================

    location /sw.js {
        proxy_pass http://salahtimes_frontend;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Service-Worker-Allowed "/";
    }

    # ===================================================================
    # Root path - serve Next.js
    # ===================================================================

    location / {
        proxy_pass http://salahtimes_frontend;
        
        # Next.js specific headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Cache bypass for hot module replacement in development
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # ===================================================================
    # Error Pages
    # ===================================================================

    error_page 500 502 503 504 /500.html;
    location = /500.html {
        root /usr/share/nginx/html;
        internal;
    }
}

